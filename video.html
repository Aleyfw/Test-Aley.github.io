<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Video</title>
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    video {
      width: 100%;
      max-width: 800px;
    }
    #click-area {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0); /* Transparente */
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="click-area" onclick="startVideo()"></div>
  <video id="video" controls>
    <source src="Video.mp4" type="video/mp4">
    Tu navegador no soporta el video.
  </video>

  <script>
    function startVideo() {
      var video = document.getElementById("video");
      video.play();
      document.getElementById("click-area").style.display = "none"; // Esconde el Ã¡rea de clic
    }
  </script>
</body>
</html>
